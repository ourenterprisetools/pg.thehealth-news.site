<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;

            padding: 0;
            display: flex;
            justify-content: center;

            height: 100vh;

        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {

        p {
            color: #555;
            font-size: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #54A16C;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
      <img src="https://cdn.softwareprojects.com/productimages/10246/11/p_oduc_6o_ovlp_p_g_resized333.png" alt="Descrição da Imagem" style="max-width: 250px;">
        <h1>SUGAR SWEEP</h1>
        <p><b>GET YOUR SUGAR SWEEP NOW WITH FREE SHIPPING 
          <br>
          Includes 180-Day Money Back Guarantee</b></p>
          <br>
          <br>
        <a href="https://thehealth-news.site/05prejlgn9/">
        <button class="btn" id="proceedButton">CHOOSE YOUR PACKAGE</button>
        </a>
    </div>

     <script>
        // Attach URL parameters to the redirect link
        document.addEventListener('DOMContentLoaded', function() {
            var proceedButton = document.querySelector('a');
            var currentUrlParams = new URLSearchParams(window.location.search);
  
            var newHref = proceedButton.href;
            if (!newHref.includes('?')) {
                newHref += '?';
            } else {
                newHref += '&';
            }
  
            currentUrlParams.forEach(function(value, key) {
                newHref += `${encodeURIComponent(key)}=${encodeURIComponent(value)}&`;
            });
            newHref = newHref.slice(0, -1); // Remove the last '&'
            proceedButton.href = newHref;
        });
    </script>
    
</body>
